<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FontEnd Bootcamp</title>
        {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects/style.css' %}">
</head>
<body class="bg-dark">

<!-- navbar -->
    <nav class= "navbar navbar-expand-sm bg-dark navbar-dark">
        <div class ="container">
        <a href="{%url 'project-home'%}" class="navbar-brand"> Underground <span class="text-success">Fund</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collaps navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{%url 'project-about'%}" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'project-view'%}" class="nav-link">Find Projects</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'project-create'%}" class="nav-link">Create Projects</a>
                </li>

                {%if user.is_authenticated%}
                <li class="nav-item">
                    <a href="{%url 'profile'%}" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'logout'%}" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{%url 'login'%}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'register'%}" class="nav-link">Register</a>
                </li>
                {%endif%}

                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="connectWallet()">Connect Wallet</a>
                    <script type="text/javascript">
                        async function connectWallet(){
                            const addressArray = await window.ethereum.request({
                                method: "eth_requestAccounts",
                            });
                        }
                    </script>
                </li>
            </ul>
        </div>
    </nav>

<!-- Showcase -->
<section class="d-none d-sm-block">
    <div class="bg-image d-flex justify-content-center align-items-center"
         style="background-image: url({% static 'projects/media/homm-img.jpg'%});
            height: 75vh;">
        {% block page %}{% endblock %}
    </div>
</section>
          {% block content %}{% endblock %}
</body>
</html>
